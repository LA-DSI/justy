<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <title>Justy</title>
    <link rel="stylesheet" href="../../assets/css/login-register.css">
    <link rel="stylesheet" href="../../assets/css/pop-up.css">
    <link rel="stylesheet" href="../../assets/css/animations.css">
    <script src="./login.js" defer></script>
</head>
<body>
    <div class="loading flex-col drop-shadow" id="loading">
        <div class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div class="popup-container flex-col">
        <div class="popup flex-col card-popup card" id="popup">
            <div class="white flex-row text-shadow header-popup">
                <svg xmlns="http://www.w3.org/2000/svg" class="wrong-icon lightBlue drop-shadow" id="wrong-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
                <p id="popup-empty">Fill in all fields!</p>
                <p id="popup-no-account">There is no such account!</p>
                <p id="popup-connection">Something went wrong!</p>
            </div>
            <div class="drop-shadow">
                <div id="button-wrong">
                    <button onclick="loginPopupAgain()" class="white text-shadow" id="button-text-again">Try again</button>
                </div>
            </div>
        </div>
    </div>
    <div class="app flex-col slideInRight" id="card-container">
            <div class="card" id="card">
                <div class="content">
                    <svg xmlns="http://www.w3.org/2000/svg" class="exit lightBlue drop-shadow" onclick="exit()" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                    <h1 class="white text-shadow" id="heading">Sign in</h1>
                    <div class="white drop-shadow flex-col inputs">
                        <div class="login">
                            <input type="text" id="login" placeholder="Login or Email" class="text-shadow">
                            <svg xmlns="http://www.w3.org/2000/svg" class="login-icon-login drop-shadow" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                        </div>
                        <div class="password">
                            <input type="password" id="password" placeholder="Password" class="text-shadow">
                            <div onclick="passwordVisibility()">
                                <div id="not-visible">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="password-icon-login drop-shadow" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                                    </svg>
                                </div>
                                <div id="visible">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="password-icon-login drop-shadow" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button onclick="signIn()" id="login-button" class="white drop-shadow text-shadow">Log in</button>
                </div>
            </div>
    </div>
    <footer class="white text-shadow flex-row">
        <p class="footer-text">&copy; 2021 Copyright <span class="footer-bold">Arsee Projects</span> | Powered by <span class="footer-bold">Arsee Projects</span></p>
    </footer>
</body>
</html>
