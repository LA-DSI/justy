<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <title>Justy</title>
    <link rel="stylesheet" href="./dashboard.css">
    <link rel="stylesheet" href="../../assets/css/animations.css">
    <link rel="stylesheet" href="../../assets/css/scrollbars.css">
    <script src="./dashboard.js" defer></script>
</head>
<body>
    <div class="flex-row warning-container" id="warning">
        <div class="warning flex-col">
            <svg xmlns="http://www.w3.org/2000/svg" onclick="deleteExit()" class="delete-exit lightBlue drop-shadow" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
            <div class="flex-row warning-content">
                <svg xmlns="http://www.w3.org/2000/svg" class="delete-icon drop-shadow pink" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
                <p class="white text-shadow warning-text" id="warning-text">Are you sure?</p>
            </div>
            <div id="button-wrong">
                <button id="delete-button" class="delete-button white text-shadow">Yes, delete</button>
            </div>
        </div>
    </div>
    <div class="app">
        <div class="main-container" id="main-container">
            <header>
                <nav>
                    <svg xmlns="http://www.w3.org/2000/svg" class="menu-icon lightBlue drop-shadow" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                    <div id="search-bar-container">
                        <div class="drop-shadow">
                            <input type="text" id="search-bar" class="text-shadow" name="search" placeholder="Search for TODO" />
                        </div>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" onclick="search()" class="search-icon lightBlue drop-shadow" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </nav>
                <h1>
                    <div class="white text-shadow">
                        <span id="hi">Hi </span>
                        <span id="name"></span>
                    </div>
                </h1>
                <div onclick="addTodo()" class="add drop-shadow">
                    <svg xmlns="http://www.w3.org/2000/svg" class="add-icon drop-shadow" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 4v16m8-8H4" />
                    </svg>
                    <p class="text-add white text-shadow" id="text-add">Add new task!</p>
                </div>
                <div id="add-container" class="flex-col hidden slideInLeft">
                    <div class="add-wrapper"></div>
                </div>
            </header>
            <div class="flex-col">
                <div class="todo-section">
                    <div class="flex-row drop-shadow title" id="title">
                        <div class="stripe"></div>
                        <p class="text-stripe lightBlue">TODO</p>
                        <div class="stripe"></div>
                    </div>
                    <div class="flex-row">
                        <div class="loading-container" id="loading">
                            <div class="loading flex-col drop-shadow">
                                <div class="lds-ring">
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="flex-row">
                        <div class="error-container" id="error">
                            <div class="loading flex-col drop-shadow">
                                <div class="flex-row error-header">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="wrong-icon lightBlue drop-shadow" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                    </svg>
                                    <p class="white text-shadow" id="error-text">Something went wrong!</p>
                                </div>
                                <div id="button-wrong">
                                    <button onclick="loadTodos()" class="white text-shadow" id="error-button-text">Try again</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="todos-container" class="flex-col"></div>
                    <section id="done">
                        <div class="flex-row drop-shadow title-done">
                            <div class="stripe"></div>
                            <p class="text-stripe lightBlue" id="done-text">DONE</p>
                            <div class="stripe"></div>
                        </div>
                        <div id="todos-done-container" class="flex-col"></div>
                    </section>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
