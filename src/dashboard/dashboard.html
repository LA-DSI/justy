<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <title>Justy</title>
    <link rel="stylesheet" href="./dashboard.css">
    <link rel="stylesheet" href="../../assets/css/animations.css">
    <link rel="stylesheet" href="../../assets/css/scrollbars.css">
    <script src="./dashboard.js" defer></script>
</head>
<body>
    <div class="app">
        <div class="main-container" id="main-container">
            <header>
                <nav>
                    <svg xmlns="http://www.w3.org/2000/svg" class="menu-icon lightBlue drop-shadow" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                    <div id="search-bar-container">
                        <div class="drop-shadow">
                            <input type="text" id="search-bar" class="text-shadow" name="search" placeholder="Search for TODO" />
                        </div>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" onclick="search()" class="search-icon lightBlue drop-shadow" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </nav>
                <h1>
                    <div class="white text-shadow">
                        <span id="hi">Hi </span>
                        <span id="name"></span>
                    </div>
                </h1>
                <div onclick="addTodo()" class="add drop-shadow">
                    <svg xmlns="http://www.w3.org/2000/svg" class="add-icon drop-shadow" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 4v16m8-8H4" />
                    </svg>
                    <p class="text-add white text-shadow" id="text-add">Add new task!</p>
                </div>
                <div id="add-container" class="flex-col hidden slideInLeft">
                    <div class="add-wrapper"></div>
                </div>
            </header>
            <div class="flex-col">
                <div class="todo-section">
                    <div class="flex-row drop-shadow title" id="title">
                        <div class="stripe"></div>
                        <p class="text-stripe lightBlue">TODO</p>
                        <div class="stripe"></div>
                    </div>
                    <div class="loading flex-col drop-shadow" id="loading">
                        <div class="lds-ring">
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                    <div id="todos-container" class="flex-col"></div>
                    <section id="done">
                        <div class="flex-row drop-shadow title-done">
                            <div class="stripe"></div>
                            <p class="text-stripe lightBlue" id="done-text">DONE</p>
                            <div class="stripe"></div>
                        </div>
                        <div id="todos-done-container" class="flex-col"></div>
                    </section>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
